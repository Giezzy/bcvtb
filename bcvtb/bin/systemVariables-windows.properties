<entry key="ENERGYPLUS_DIR">C:\Program Files\EnergyPlusV5-0-0</entry>

<entry key="Path">%BCVTB_HOME%\bin;%BCVTB_HOME%\lib\util;%BCVTB_HOME%\lib\windows\expat\lib;%BCVTB_HOME%\lib\windows\crt;%ENERGYPLUS_DIR%;%Path%</entry>

<entry key="BCVTB_DYMOLA_BIN">C:\Program Files\Dymola 7.3\bin\Dymola.exe</entry>

