<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<!--
 System properties for Linux

 Entries in this file will be added to the set of
 environment variables when the BCVTB is started.

 Possible placeholders are ${x} or $x,
 where x can be PTII, CLASSPATH, BCVTB_HOME, or any 
 system environment variable (such as PATH).
-->
<properties>
<entry key="MATLABPATH">$BCVTB_HOME/lib/matlab</entry>
<entry key="CLASSPATH">$BCVTB_HOME/lib:${PTII}:${PTII}:${PTII}/lbnl/demo/demo.jar:${PTII}/ptolemy/domains/ct/ct.jar:${PTII}/doc/docConfig.jar:${PTII}/doc/codeDoc.jar:${PTII}/lib/diva.jar:${PTII}/ptolemy/ptsupport.jar:${PTII}/ptolemy/vergil/vergil.jar:${PTII}/ptolemy/domains/sdf/sdf.jar:${PTII}/ptolemy/domains/modal/modal.jar:${PTII}/ptolemy/domains/fsm/fsm.jar:$BCVTB_HOME/lib/cpptasks.jar</entry>
<entry key="ENERGYPLUS_DIR">$BCVTB_HOME/clients/ep-4.0</entry>
<entry key="DYLD_LIBRARY_PATH">$BCVTB_HOME/lib/util:$DYLD_LIBRARY_PATH</entry>
<entry key="PATH">$ENERGYPLUS_DIR/bin-mac:$PATH</entry>
</properties>


