<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>
<!-- Dry bulb temperatures -->
  <variable source="EnergyPlus">
   <EnergyPlus name="ENVIRONMENT" type="OUTDOOR DRY BULB"/> 	
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ZONE ONE" type="Zone Mean Air Temperature"/>
  </variable>
<!-- Air humidity ratios, in EPlus, they are kg/kg_dry_air -->
  <variable source="EnergyPlus">
   <EnergyPlus name="ENVIRONMENT" type="Outdoor Humidity Ratio"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ZONE ONE" type="Zone Air Humidity Ratio"/>
  </variable>
<!-- Sensible and latent heat input into the zone -->
  <variable source="Ptolemy">
    <EnergyPlus dayschedule="BCVTB_OthEquSen_ZoneOne"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus dayschedule="BCVTB_OthEquLat_ZoneOne"/>
  </variable>
</BCVTB-variables>
